<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="btnInput">
                </div>

                <div>
                    <input type="button" value="AC" id="btnAdd" class="btn-num2">
                    <input type="button" value="CC" id="btnClear" class="btn-num2">
                    <input type="button" value="." id="btnPoint" class="btn-num2">
                    <input type="button" value="/" id="btnDivide" class="btn-num2">
                </div>

                <div>
                    <input type="button" value="7" id="btn7" class="btn-num">
                    <input type="button" value="8" id="btn8" class="btn-num">
                    <input type="button" value="9" id="btn9" class="btn-num">
                    <input type="button" value="*" id="btnMultiply" class="btn-num2">
                </div>

                <div>
                    <input type="button" value="4" id="btn4" class="btn-num">
                    <input type="button" value="5" id="btn5" class="btn-num">
                    <input type="button" value="6" id="btn6" class="btn-num">
                    <input type="button" value="-" id="btnMinus" class="btn-num2">
                </div>

                <div>
                    <input type="button" value="1" id="btn1" class="btn-num">
                    <input type="button" value="2" id="btn2" class="btn-num">
                    <input type="button" value="3" id="btn3" class="btn-num">
                    <input type="button" value="+" id="btnPlus" class="btn-num2">
                </div>

                <div class="last">
                    <input type="button" value="00" id="btnZeroZero" class="btn-num2">
                    <input type="button" value="0" id="btnZero" class="btn-num2">
                    <input type="button" value="=" class="equal" id="btnEqual">
                </div>
            </form>
        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
